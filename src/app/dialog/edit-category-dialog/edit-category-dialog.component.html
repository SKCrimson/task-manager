<!--создание/редактирование категории-->

<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input matInput
           #inputTitle
           (keydown.enter)="onConfirm()" [(ngModel)]="categoryTitle"
           maxlength="15"/>
    <button mat-button mat-icon-button matSuffix
            (click)="categoryTitle= ''"
            *ngIf="categoryTitle.trim().length > 0"
            aria-label="Clear"
            class="clear-icon size25">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-md-7 col-12">
    <button mat-raised-button
            (click)="onConfirm()"
            [disabled]="inputTitle.value.trim().length==0"
            color="primary">
      Сохранить
    </button>
    <button mat-raised-button
            (click)="onCancel()">
      Отмена
    </button>
  </div>

  <div class="col-md-4 col-12 text-right">
    <button mat-button
            *ngIf="canEdit()"
            (click)="delete()"
            class="red">
      Удалить
    </button>
  </div>

</mat-dialog-actions>
