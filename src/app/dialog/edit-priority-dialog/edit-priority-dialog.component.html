<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (20 символов)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="priorityTitle"
      matInput
      maxlength="20"/>

    <button matSuffix
            (click)="priorityTitle= ''"
            *ngIf="priorityTitle.trim().length > 0"
            aria-label="Clear" class="clear-icon size22" mat-button mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <div class="col-md-7 col-12">
    <button
      (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button>
      Сохранить
    </button>
    <button (click)="onCancel()" mat-raised-button>Отмена</button>
  </div>

  <div class="col-md-4 col-12 text-right">
    <button mat-button
            *ngIf="canDelete()"
            (click)="onDelete()"
            class="red">
      Удалить
    </button>
  </div>

</mat-dialog-actions>
